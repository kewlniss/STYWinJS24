<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="general.css" rel="stylesheet" />
    <script src="general.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="App Settings Flyout"
         data-win-options="{ settingsCommandId:'general',
                             onafterhide: STYWin.Settings.saveSettings }">
            
        <div class="win-ui-light win-header"
                style="background-color: white; border-bottom: 1px solid black;">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()"
                    class="win-backbutton"></button>
            <div class="win-label">General</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">

            <label>Select the default brush size: </label>
            <select id="ddlBrushSize">
                <option value="5">Brush Size: 5</option>
                <option value="10">Brush Size: 10</option>
                <option value="15">Brush Size: 15</option>
                <option value="20">Brush Size: 20</option>
                <option value="30">Brush Size: 30</option>
                <option value="50">Brush Size: 50</option>
            </select>
            </div>
        </div>
    </div>
</body>
</html>
