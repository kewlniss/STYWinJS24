<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>artboard</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="artboard.css" rel="stylesheet" />
    <script src="artboard.js"></script>
</head>
<body>

    <div id="customLayoutAppBar" data-win-control="WinJS.UI.AppBar"
         aria-label="Navigation Bar"
        data-win-options="{layout:'custom',placement:'top'}">

        <div class="artboard fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">FingerPainting</span>
                </h1>
            </header>
        </div>
    </div>

    <div data-win-control="WinJS.UI.ViewBox" aria-label="Main content" role="main">
        <div class="fixedlayout">
            <canvas id="artboard" width="1920" height="1080"></canvas>
        </div>
    </div>
</body>
</html>
