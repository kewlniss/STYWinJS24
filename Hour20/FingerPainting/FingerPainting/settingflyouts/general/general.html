<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="general.css" rel="stylesheet" />
    <script src="general.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="App Settings Flyout"
         data-win-options="{ settingsCommandId:'general', width: 'wide',
                             onafterhide: STYWin.Settings.saveSettings }">
            
        <div class="win-ui-light win-header"
                style="background-color: white; border-bottom: 1px solid black;">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()"
                    class="win-backbutton"></button>
            <div class="win-label">General</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">

            <label>Select the default brush size: </label>
            <select id="ddlBrushSize">
                <option value="5">Brush Size: 5</option>
                <option value="10">Brush Size: 10</option>
                <option value="15">Brush Size: 15</option>
                <option value="20">Brush Size: 20</option>
                <option value="30">Brush Size: 30</option>
                <option value="50">Brush Size: 50</option>
            </select>

                <label>Select the default brush color: </label>
                <div id="settingsPalette">
                    <div id="settingsSelectedColor" style="top: 2px; left: 2px; width: 40px;
                         height: 40px; background-color: #000000;"
                        aria-labelledby="listLabel">
                    </div>
                    <div style="width: 40px; height: 17px">
                        <p id="listLabel">Color</p>
                    </div>

                    <!-- Top row colors -->
                    <div id="#000000" class="color" style="top: -70px; left: 60px;
                         background-color: #000000">
                    </div>
                    <div id="#808080" class="color" style="top: -102px; left: 94px;
                        background-color: #808080">
                    </div>
                    <div id="#8b0000" class="color" style="top: -134px; left: 128px;
                        background-color: #8b0000">
                    </div>
                    <div id="#ff0000" class="color" style="top: -166px; left: 162px;
                        background-color: #ff0000">
                    </div>
                    <div id="#ffa500" class="color" style="top: -198px; left: 196px;
                        background-color: #ffa500">
                    </div>
                    <div id="#ffff00" class="color" style="top: -230px; left: 230px;
                        background-color: #ffff00">
                    </div>
                    <div id="#008000" class="color" style="top: -262px; left: 264px;
                        background-color: #008000">
                    </div>
                    <div id="#0000ff" class="color" style="top: -294px; left: 298px;
                        background-color: #0000ff">
                    </div>

                    <!-- Bottom row colors -->
                    <div id="#ffffff" class="color" style="top: -292px; left: 60px;
                        background-color: #ffffff">
                    </div>
                    <div id="#c0c0c0" class="color" style="top: -324px; left: 94px;
                        background-color: #c0c0c0">
                    </div>
                    <div id="#955a5a" class="color" style="top: -356px; left: 128px;
                        background-color: #955a5a">
                    </div>
                    <div id="#ffc0cb" class="color" style="top: -388px; left: 162px;
                        background-color: #ffc0cb">
                    </div>
                    <div id="#ffd700" class="color" style="top: -420px; left: 196px;
                        background-color: #ffd700">
                    </div>
                    <div id="#adff2f" class="color" style="top: -452px; left: 230px;
                        background-color: #adff2f">
                    </div>
                    <div id="#00dd00" class="color" style="top: -484px; left: 264px;
                        background-color: #00dd00">
                    </div>
                    <div id="#ff00ff" class="color" style="top: -516px; left: 298px;
                        background-color: #ff00ff">
                    </div>
                </div>

                <label>Select the default background color: </label>
                <div id="backgroundPalette">
                    <div id="settingsSelectedBackgroundColor" style="top: 2px; left: 2px;
                            width: 40px; height: 40px; background-color: #000000;"
                        aria-labelledby="listLabel">
                    </div>
                    <div style="width: 40px; height: 17px">
                        <p id="listLabel2">Color</p>
                    </div>

                    <!-- Top row colors -->
                    <div id="#000000x" class="color" style="top: -70px; left: 60px;
                        background-color: #000000">
                    </div>
                    <div id="#808080x" class="color" style="top: -102px; left: 94px;
                        background-color: #808080">
                    </div>
                    <div id="#8b0000x" class="color" style="top: -134px; left: 128px;
                        background-color: #8b0000">
                    </div>
                    <div id="#ff0000x" class="color" style="top: -166px; left: 162px;
                        background-color: #ff0000">
                    </div>
                    <div id="#ffa500x" class="color" style="top: -198px; left: 196px;
                        background-color: #ffa500">
                    </div>
                    <div id="#ffff00x" class="color" style="top: -230px; left: 230px;
                        background-color: #ffff00">
                    </div>
                    <div id="#008000x" class="color" style="top: -262px; left: 264px;
                        background-color: #008000">
                    </div>
                    <div id="#0000ffx" class="color" style="top: -294px; left: 298px;
                        background-color: #0000ff">
                    </div>

                    <!-- Bottom row colors -->
                    <div id="#ffffffx" class="color" style="top: -292px; left: 60px;
                        background-color: #ffffff">
                    </div>
                    <div id="#c0c0c0x" class="color" style="top: -324px; left: 94px;
                        background-color: #c0c0c0">
                    </div>
                    <div id="#955a5ax" class="color" style="top: -356px; left: 128px;
                        background-color: #955a5a">
                    </div>
                    <div id="#ffc0cbx" class="color" style="top: -388px; left: 162px;
                        background-color: #ffc0cb">
                    </div>
                    <div id="#ffd700x" class="color" style="top: -420px; left: 196px;
                        background-color: #ffd700">
                    </div>
                    <div id="#adff2fx" class="color" style="top: -452px; left: 230px;
                        background-color: #adff2f">
                    </div>
                    <div id="#00dd00x" class="color" style="top: -484px; left: 264px;
                        background-color: #00dd00">
                    </div>
                    <div id="#ff00ffx" class="color" style="top: -516px; left: 298px;
                        background-color: #ff00ff">
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
