<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListViewExample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/js/person.js"></script>

    <!-- ListViewExample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

</head>
<body>
    <div id="headerDiv" data-win-control="WinJS.Binding.Template">
        <h2 data-win-bind="innerText: headerTitle" ></h2>
    </div>
    
    <div id="templateDiv" data-win-control="WinJS.Binding.Template">
        <div class="templateItem" data-win-bind="style.borderColor: color">
            <ul>
                <li><span>Name: </span>
                    <span data-win-bind="textContent: name"></span></li>
                <li><span>Birthday: </span>
                    <span data-win-bind="textContent: birthday"></span></li>
                <li><span>Available Funds: </span>
                    <span data-win-bind=
                        "textContent: funds STYWin.Utility.formatCurrency">
                    </span></li>
                <li><div data-win-bind="style.background: color"></div></li>
            </ul>
        </div>
    </div>

    <div id="simpleListView" 
        data-win-control="WinJS.UI.ListView">  
    </div>
</body>
</html>
