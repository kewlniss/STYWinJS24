<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>about</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="about.css" rel="stylesheet" />
    <script src="about.js"></script>
</head>
<body>
<div data-win-control="WinJS.UI.SettingsFlyout" aria-label="App Settings Flyout"
        data-win-options="{ settingsCommandId: 'about', width: 'wide' }">

    <div class="win-ui-light win-header"
            style="background-color: white; border-bottom: 1px solid black;">
        <button type="button" onclick="WinJS.UI.SettingsFlyout.show()"
            class="win-backbutton">
        </button>
        <div class="win-label">About</div>
    </div>
    <div class="win-content">
        <div class="win-settings-section">
        <div>This is the about section of Simon.</div>
        <div>This could be an iframe that points to web content that provides
                up to date information.</div>
        </div>
    </div>
</div>

</body>
</html>
