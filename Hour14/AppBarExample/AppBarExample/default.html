<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AppBarExample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- AppBarExample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'btnAdd',label:'Add',icon:'add',
                section:'global',tooltip:'Add item'}" type="button">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'btnClear', section: 'selection',
                label:'Clear', icon:'clear'}" type="button">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{type:'separator',section:'selection'}" />
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'btnRemove',label:'Remove',icon:'\uE007',
                flyout: 'confirmRemoveFlyout', type: 'flyout',
                section:'selection',tooltip:'Remove item', extraClass: 'warn'}"
            type="button">
        </button>
    </div>
    <div id="confirmRemoveFlyout" data-win-control="WinJS.UI.Flyout">
        <div>Remove the item from the list</div>
            
        <button id="btnConfirmRemove" type="button">
            Remove Item</button>
    </div>

</body>
</html>
