<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>InkExampleFixed</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/js/fileSaver.js"></script>

    <!-- InkExampleFixed references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="viewbox" data-win-control="WinJS.UI.ViewBox">
        <div class="fixedlayout">
            <canvas id="canvas" width="1366" height="718"></canvas>
            <input id="results" type="text" />
        </div>
    </div>

<div id="appbar" data-win-control="WinJS.UI.AppBar">
    <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'btnSave', label:'Save', icon:'save'}"
            type="button">
    </button>
</div>
</body>
</html>
