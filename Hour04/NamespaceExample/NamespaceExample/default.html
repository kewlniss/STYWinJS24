<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NamespaceExample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="js/Utility.js"></script>

    <!-- NamespaceExample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h2 id="greeting"></h2>
    <h2 id="answer"></h2>
    <h2>40 + 40 = <span id="add"></span></h2>
    <h2>80 - 40 = <span id="subtract"></span></h2>
    <h2>123 padded with zeroes = <span id="padLeft"></span></h2>
    <h2>Show 4 digit year: <span id="displayFullDate"></span></h2>
    <h2>Show 2 digit year: <span id="displayDate"></span></h2>
    <h2>Static Property STYWin.Utilities.Math.TAU() : <span id="tau"></span></h2>
</body>
</html>
