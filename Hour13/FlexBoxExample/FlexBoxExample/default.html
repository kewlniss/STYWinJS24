<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlexBoxExample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- FlexBoxExample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="flexbox">
        <div class="flex2">
            <div>Item 1</div>
        </div>
        <div class="flex2">
            <div>Item 2</div>
        </div>
        <div class="flex2">
            <div>ABC</div>
            <div>DEFG</div>
            <div>HIJ</div>
            <div>KLM</div>
        </div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div class="flex3">
            <div>NOP</div>
            <div>QRS</div>
            <div>TUV</div>
            <div>WXY</div>
            <div>Z</div>
        </div>
        <div>Item 5</div>
    </div>
</body>
</html>
